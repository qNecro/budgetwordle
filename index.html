<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Wordle</title>

    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/board.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/effects.css">

    <script defer src="./js/words.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/animations.js"></script>

</head>
<body>
    
    <header>
        <h1>Budget Wordle</h1>
        <p class="info">info</p>
    </header>
    <div class="solution"></div>

    <div class="tooltip hidden"></div>

    <main class="board">
    

        <div class="row">
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>

        </div>
        <div class="row">
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>

        </div>
        <div class="row">
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>

        </div>
        <div class="row">
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>

        </div>
        <div class="row">
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>

        </div>
        <div class="row">
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>

        </div>
    </main>

    <footer>
        <section class="keyboard">
            <div class="keyboard-row ">
                <button class="again" id="⟲">⟲</button>
            </div>
            <div class="keyboard-row">
                <button class="tile" id="q">q</button>
                <button class="tile" id="w">w</button>
                <button class="tile" id="e">e</button>
                <button class="tile" id="r">r</button>
                <button class="tile" id="t">t</button>
                <button class="tile" id="y">y</button>
                <button class="tile" id="u">u</button>
                <button class="tile" id="i">i</button>
                <button class="tile" id="o">o</button>
                <button class="tile" id="p">p</button>
            </div>
            <div class="keyboard-row">
                <button class="tile" id="a">a</button>
                <button class="tile" id="s">s</button>
                <button class="tile" id="d">d</button>
                <button class="tile" id="f">f</button>
                <button class="tile" id="g">g</button>
                <button class="tile" id="h">h</button>
                <button class="tile" id="j">j</button>
                <button class="tile" id="k">k</button>
                <button class="tile" id="l">l</button>
            </div>
            <div class="keyboard-row">
                <button class="tile" id="↵">↵</button>
                <button class="tile" id="z">z</button>
                <button class="tile" id="x">x</button>
                <button class="tile" id="c">c</button>
                <button class="tile" id="v">v</button>
                <button class="tile" id="b">b</button>
                <button class="tile" id="n">n</button>
                <button class="tile" id="m">m</button>
                <button class="tile" id="←">←</button>
            </div>
            
        </section>
    </footer>

</body>
</html>
